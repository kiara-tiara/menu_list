<!DOCTYPE html>
<html>
<head>
  <title>カッコイイメニュー表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .menu {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    .menu h1 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #333;
    }
    .menu ul {
      list-style: none;
      padding: 0;
    }
    .menu li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
    }
    .menu li:last-child {
      border-bottom: none;
    }
    .item-name {
      flex: 1;
      font-size: 18px;
    }
    .item-price {
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>カッコイイメニュー</h1>
    <ul>
      <li>
        <span class="item-name">アイテム1</span>
        <span class="item-price">1000円</span>
      </li>
      <li>
        <span class="item-name">アイテム2</span>
        <span class="item-price">1500円</span>
      </li>
      <li>
        <span class="item-name">アイテム3</span>
        <span class="item-price">800円</span>
      </li>
    </ul>
  </div>
</body>
</html>
